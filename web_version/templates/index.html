<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🚀 CCRI CTF Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .challenge-card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            position: relative;
            text-align: center;
        }
        .challenge-card.completed {
            background-color: #d4edda; /* light green */
            border: 2px solid #28a745;
        }
        .challenge-card.completed::after {
            content: "✓";
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 1.5em;
            color: #28a745;
        }
        .progress {
            font-weight: bold;
            margin-bottom: 10px;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>🚀 CCRI CTF Student Hub</h1>
    <p>Welcome to the web hub for solving CTF challenges.</p>
    <p><strong>Flag Format:</strong> CCRI-AAAA-1111</p>

    <h2 id="progress-counter" class="progress">0 of {{ challenges|length }} challenges completed</h2>

    <div class="grid">
        {% for cid, meta in challenges.items() %}
        <div class="challenge-card" id="{{ cid }}">
            <h3>{{ meta.name }}</h3>
            <p><strong>ID:</strong> {{ cid }}</p>
            <button onclick="location.href='/challenge/{{ cid }}'">📖 View Challenge</button>
            <button onclick="runScript('{{ cid }}')">🖥 Run Helper Script</button>
            <button onclick="openFolder('{{ cid }}')">📂 Open Folder</button>
        </div>
        {% endfor %}
    </div>

    <script>
        // Highlight completed challenges and update counter
        document.addEventListener("DOMContentLoaded", () => {
            let completed = 0;
            const total = {{ challenges|length }};

            Object.keys({{ challenges|tojson }}).forEach(challengeId => {
                const savedFlag = localStorage.getItem(challengeId);
                if (savedFlag) {
                    document.getElementById(challengeId).classList.add("completed");
                    completed++;
                }
            });

            document.getElementById("progress-counter").textContent =
                `${completed} of ${total} challenges completed`;
        });

        function runScript(challengeId) {
            fetch(`/run_script/${challengeId}`, { method: 'POST' })
                .then(res => res.json())
                .then(data => {
                    if (data.status === "success") {
                        alert("✅ Helper script launched.");
                    } else {
                        alert("❌ Failed to launch script: " + data.message);
                    }
                });
        }

        function openFolder(challengeId) {
            fetch(`/open_folder/${challengeId}`, { method: 'POST' })
                .then(res => res.json())
                .then(data => {
                    if (data.status === "success") {
                        alert("📂 Folder opened.");
                    } else {
                        alert("❌ Failed to open folder: " + data.message);
                    }
                });
        }
    </script>
</body>
</html>
